<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    #reader {
      width: 100vw;
      height: 100vh;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.5rem;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    #overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .checkmark {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <!-- Overlay for success message -->
  <div id="overlay">
    <div class="checkmark">✅</div>
    <div>QR muvaffaqiyatli o‘qildi</div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) {
        alert("Kamera topilmadi");
        return;
      }

      // Orqa kamerani tanlash
      let backCam = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];

      html5QrCode.start(
        backCam.id,
        {
          fps: 10,
          qrbox: { width: window.innerWidth * 0.8, height: window.innerWidth * 0.8 }
        },
        decodedText => {
          // QR o‘qildi – overlay ko‘rsatish
          document.getElementById("overlay").classList.add("show");

          if (tg) {
            tg.sendData(decodedText);
            setTimeout(() => tg.close(), 1500); // 1.5s dan so‘ng WebApp yopiladi
          }

          html5QrCode.stop().catch(err => console.error("Stop error", err));
        },
        error => {
          // QR topilmagan hollarda ishlaydi – optional
        }
      );
    }).catch(err => {
      alert("Kamerani ochib bo‘lmadi: " + err.message);
    });
  </script>
</body>
</html>
